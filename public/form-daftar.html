<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> document.addEventListener('DOMContentLoaded', () => {
        // Ambil role dari localStorage
        const userRole = localStorage.getItem('userRole');

        // Cek apakah userRole ada dan apakah itu SuperAdmin atau Aplikasi
        if (userRole !== 'SuperAdmin' && userRole !== 'Aplikasi') {
            alert('Anda tidak memiliki izin untuk mengakses halaman ini.');
            document.body.innerHTML = '';
        }
    }); 
    </script>
</head>
<body>
    <h2>FORM PENDAFTARAN</h2>
    <form id="user-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="text" id="jabatan" placeholder="Jabatan" required />
        <input type="text" id="pin" placeholder="Enter your PIN" maxlength="6" required>
        <select id="role" required>
            <option value="User">User</option>
            <option value="Admin">Admin</option>
            <option value="SuperAdmin">SuperAdmin</option>
            <option value="Aplikasi">Aplikasi</option>
        </select>
        <button type="submit">Daftar</button>
    </form>
    <script src="app.js"> 
    </script>
</body>
</html>
