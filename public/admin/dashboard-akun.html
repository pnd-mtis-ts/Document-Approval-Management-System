  <div class="main lg:ml-[300px] duration-1000 p-8">
    <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10">
            <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
          </svg>
        <h1 class="ml-3 font-bold text-3xl text-[#00716A]">Kelola Akun</h1>
    </div>

    <div class="bg-white rounded-lg p-6 mt-4 border border-gray-200">
        <div class="flex">
            <form class="max-w-md mr-auto">   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only ">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full py-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 " placeholder="Search" required />
                </div>
            </form>

            <button type="button" class="bg-[#038F87] hover:bg-[#1f7c77] text-white font-bold py-2 px-6 rounded-xl" onclick="window.location.href='/admin/tambah-akun.html'">
              <div class="flex items-center">
                Tambah Akun
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ml-2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>                    
              </div>            
            </button>
        </div>

        <div id="user-container" class="flex flex-wrap justify-between gap-2 mt-4">
          <!-- User cards will be inserted here -->
        </div>
  </div>
  <script>
    // Fetch users from the backend
    fetch('/users')
      .then(response => response.json())
      .then(result => {
        const users = result.data; // Extract the array of users
        const container = document.getElementById('user-container');
        users.forEach(user => {
          const userCard = document.createElement('div');
          userCard.className = 'w-full sm:w-1/3 md:w-1/4 border border-gray-200 rounded-xl p-4';
          userCard.innerHTML = `
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                stroke-width="2" stroke="currentColor" 
                class="size-6 bg-red-500 text-white rounded-lg cursor-pointer hover:bg-red-600"
                onclick="deleteUser(${user.id})"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
              </svg>              
            </div>
            <div class="flex flex-col items-center space-y-2">
              <div class="border-2 border-[#00716A] rounded-full w-28 h-28 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-24">
                  <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="w-full text-left">
                <h1 class="text-xl font-bold">${user.name}</h1>
                <p class="text-gray-500 mt-2 mb-3">0 Dokumen Diunggah</p>
              </div>
              <a href="/admin/detail-akun.html?id=${user.id}">
                <button id="detailaccount" class="bg-[#038F87] hover:bg-[#1f7c77] px-8 text-white font-bold rounded-xl">
                  Detail
                </button>
              </a>
            </div>
          `;
          container.appendChild(userCard);
        });
      })
      .catch(error => {
        console.error('Error fetching users:', error);
      });

      async function deleteUser(id) {
        const result = await Swal.fire({
          title: 'Apakah kamu yakin ingin menghapus akun ini?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Ya, hapus!',
          cancelButtonText: 'Tidak'
        });

        if (result.isConfirmed) {
          try {
            const pingResponse = await fetch('/users');
            if (!pingResponse.ok) {
              throw new Error('Server tidak dapat dijangkau');
            }

            const response = await fetch(`/users/${id}`, {
              method: 'DELETE',
              headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`,
                'Content-Type': 'application/json'
              }
            });

            if (response.ok) {
              Swal.fire(
                'Berhasil Dihapus!',
                'Akun berhasil dihapus.',
                'success'
              ).then(() => {
                location.reload();
              });
            } else {
              const error = await response.json();
              Swal.fire(
                'Gagal!',
                `Gagal menghapus akun: ${error.message}`,
                'error'
              );
            }
          } catch (error) {
            console.error('Error:', error);
            if (error.message === 'Failed to fetch') {
              Swal.fire(
                'Error!',
                'Server tidak dapat dijangkau. Pastikan server sudah berjalan.',
                'error'
              );
            } else {
              Swal.fire(
                'Error!',
                'Terjadi kesalahan saat menghapus user',
                'error'
              );
            }
          }
        }
      }
  </script>
