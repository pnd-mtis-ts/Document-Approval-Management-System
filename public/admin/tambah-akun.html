    async function populateCompanies() {
  try {
    // Get select elements first
    const companySelects = document.querySelectorAll('select[name="company"]');
    const jabatanSelects = document.querySelectorAll('select[name="jabatan"]');
    const aplikasiSelects = document.querySelectorAll('select[name="aplikasi"]');

    // Verify elements exist
    if (!companySelects.length || !jabatanSelects.length || !aplikasiSelects.length) {
      console.warn('Select elements not found');
      return;
    }

    // Fetch data
    const [companies, jabatan, aplikasi] = await Promise.all([
      app.service('company').find(),
      app.service('jabatan').find(),
      app.service('aplikasi').find()
    ]);

    // Function to safely populate select elements
    const populateSelect = (selects, responseData, defaultText = "Select Option") => {
      if (!selects || !responseData) return;
      
      const items = Array.isArray(responseData) ? responseData : 
                   responseData.data ? responseData.data : [];

      selects.forEach(select => {
        if (select) {
          select.innerHTML = `<option value="">${defaultText}</option>`;
          items.forEach(item => {
            const option = document.createElement('option');
            option.value = item.id;
            // Handle different property names
            option.textContent = item.name || item.nama_jabatan || '';
            select.appendChild(option);
          });
        }
      });
    };

    // Populate dropdowns
    populateSelect(companySelects, companies, "Select Company");
    populateSelect(jabatanSelects, jabatan, "Select Jabatan");
    populateSelect(aplikasiSelects, aplikasi, "Select Aplikasi");

  } catch (error) {
    console.error('Error populating select elements:', error);
    Swal.fire('Error', 'Gagal memuat data perusahaan, jabatan, dan aplikasi', 'error');
  }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', populateCompanies);

    async function handleSubmit() {
  try {
    // User data validation
    const userData = {
      name: document.getElementById('nama').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value,
      pin: document.getElementById('pin').value || undefined,
      alamat: document.getElementById('alamat').value.trim() || undefined,
      nomor_telepon: document.getElementById('telepon').value.trim() || undefined,
      authDataArray: []
    };

    // Ambil data authorization
    const authRows = document.querySelectorAll('.auth-row');

    authRows.forEach(row => {
      // Get select elements
      const companySelect = row.querySelector('select[name="company"]');
      const jabatanSelect = row.querySelector('select[name="jabatan"]');
      const aplikasiSelect = row.querySelector('select[name="aplikasi"]');
      const roleSelect = row.querySelector('select[name="role"]');

      // Pastikan value dari select adalah ID yang sudah ada
      const authData = {
        company: companySelect.value, // Keep as ID
        jabatan: jabatanSelect.value, // Keep as ID
        aplikasi: aplikasiSelect.value, // Keep as ID
        role: roleSelect.value
      };

      // Validasi data authorization
      if (authData.company && authData.jabatan && authData.aplikasi && authData.role) {
        userData.authDataArray.push(authData);
        Swal.fire({
          title: 'Sukses!',
          text: 'Data user berhasil dibuat.',
          icon: 'success',
          confirmButtonText: 'OK'
        });
        } else {
        console.warn('Data otorisasi tidak lengkap pada salah satu baris.');
        }
        });

    // Kirim data ke server
    const response = await fetch('/users', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(userData)
    });

    const result = await response.json();

  } catch (error) {
    console.error('Error:', error);
    Swal.fire('Error', error.message || 'Terjadi kesalahan saat menyimpan data', 'error');
  }
}

    async function populateJabatan(selectElement) {
  try {
    if (!selectElement) {
      console.error('Jabatan select element not found');
      return;
    }

    const response = await app.service('jabatan').find();
    const jabatanData = response.data || response;

    // Clear existing options
    selectElement.innerHTML = '<option value="">Pilih Jabatan</option>';

    // Add new options
    jabatanData.forEach(item => {
      const option = document.createElement('option');
      option.value = item.id;
      option.textContent = item.nama_jabatan;
      selectElement.appendChild(option);
    });

  } catch (error) {
    console.error('Error populating jabatan:', error);
  }
}

  jabatanSelects.forEach(select => {

});

    addAuthRow.addEventListener('click', function() {
        const newRow = authTableBody.querySelector('.auth-row').cloneNode(true);
        newRow.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
        addDeleteHandler(newRow.querySelector('.delete-row'));
        authTableBody.appendChild(newRow);
    });

    document.querySelectorAll('.delete-row').forEach(addDeleteHandler);

    function addDeleteHandler(button) {
        button.addEventListener('click', function() {
            if (authTableBody.querySelectorAll('.auth-row').length > 1) {
                button.closest('.auth-row').remove();
            }
        });
    }
});

  async function handleAuthorizationSubmit() {
  try {
    const userId = window.newUserId;
    if (!userId) {
      Swal.fire('Error', 'User ID tidak ditemukan', 'error');
      return;
    }

    const authRows = document.querySelectorAll('.auth-row');
    const authorizations = Array.from(authRows).map(row => ({
      company: row.querySelector('select[name="company"]').value,
      jabatan: row.querySelector('select[name="jabatan"]').value,
      aplikasi: row.querySelector('select[name="aplikasi"]').value,
      role: row.querySelector('select[name="role"]').value
    }));

    if (authorizations.some(auth => !auth.company || !auth.jabatan || !auth.aplikasi || !auth.role)) {
      Swal.fire('Error', 'Semua field harus diisi', 'error');
      return;
    }

    const app = feathers();
    const restClient = feathers.rest('http://localhost:3030');
    app.configure(restClient.axios(axios));

    const response = await app.service('users').create({
      user_id: userId,
      authorizations: authorizations
    });

    if (response.message) {
      Swal.fire('Success', response.message, 'success');
    }

  } catch (error) {
    console.error('Error submitting authorizations:', error);
    Swal.fire('Error', error.message, 'error');
  }
}
