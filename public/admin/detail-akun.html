  <div class="main lg:ml-[300px] duration-1000 p-8">
    <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10">
            <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
        </svg>
        <h1 class="ml-3 font-bold text-3xl text-[#00716A]">Detail Akun</h1>
    </div>

    <div class="bg-white rounded-lg shadow-xl p-6 mt-2">
      <div class="flex justify-center mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#00716A" viewBox="0 0 24 24" stroke-width="1.5" class="size-24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
      </div>

        <div class="form">
            <form id="formDetailAkun" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Same form fields as tambah-akun.html but readonly -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nama">Nama</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-gray-600 focus:shadow-outline" id="nama" type="text">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-gray-600 focus:shadow-outline" id="email" type="email">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="alamat">Alamat</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-gray-600 focus:shadow-outline" id="alamat" type="text">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="telepon">Nomor Telepon</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-gray-600 focus:shadow-outline" id="telepon" type="text">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-gray-600 focus:shadow-outline" id="password" type="password">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="pin">
                        Pin Tanda Tangan
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-gray-600 focus:shadow-outline" id="pin" type="password">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signature">
                        Upload Tanda Tangan
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-500">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </div>
                        <input 
                            type="file" 
                            id="signature"
                            accept="image/*"
                            class="block w-full text-transparent file:hidden py-2 pl-10 pr-3 cursor-pointer shadow appearance-none border rounded focus:outline-gray-600 focus:shadow-outline"
                        disabled>
                    </div>
                </div>
            </form>

            <hr class="mt-4">
            
            <div id="userAuthorizationContainer" class="bg-white rounded-lg shadow-xl p-6 mt-6">
              <div class="flex justify-between items-center mb-4">
                  <h2 class="text-xl font-bold text-[#00716A]">User Authorization</h2>
                  <button id="addAuthRow" class="text-green-600 hover:text-green-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                  </button>
              </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" id="authTable">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jabatan</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aplikasi</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody id="authTableBody" class="bg-white divide-y divide-gray-200">
                        
                    </tbody>
                </table>
            </div>
            <div class="mt-4 flex justify-center">
              <div class="mt-4 flex justify-center col-span-1 md:col-span-2">
                <button id="updateAccountBtn" class="bg-[#038F87] hover:bg-[#1f7c77] text-white font-bold py-2 px-20 rounded-xl">
                  Update Akun
                </button>
            </div>
            </div>    
          </div>
        </div>
    </div>
</div>

<script>
    async function fetchUserData() {
        try {
            const userId = new URLSearchParams(window.location.search).get('id');
            const response = await fetch(`/users/${userId}`);
            const user = await response.json();

            document.getElementById('nama').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('password').value = user.password || '';
            document.getElementById('pin').value = user.pin || '';
            document.getElementById('alamat').value = user.userProfile.alamat || '';
            document.getElementById('telepon').value = user.userProfile.nomor_telepon || '';

            user.userAuths.forEach((authData) => {
            const row = document.createElement('tr');
            row.classList.add('auth-row');

            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">${authData.company || ''}</td>
                <td class="px-6 py-4 whitespace-nowrap">${authData.jabatan || ''}</td>
                <td class="px-6 py-4 whitespace-nowrap">${authData.aplikasi || ''}</td>
                <td class="px-6 py-4 whitespace-nowrap">${authData.role || ''}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                <!-- Add action buttons if needed -->
                </td>
            `;
            authTableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching user data:', error);
        }
            }

    document.addEventListener('DOMContentLoaded', fetchUserData);
</script>
