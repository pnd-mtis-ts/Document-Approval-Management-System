    <script src="https://unpkg.com/@feathersjs/client@^5.0.0/dist/feathers.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let isSigningMode = false;
        let signatureCanvas = null;
        let currentPage = 1;
        const client = feathers();
        const restClient = feathers.rest('http://localhost:3030');
        client.configure(restClient.axios(axios));

        async function fetchDocuments() {
            try {
                const token = localStorage.getItem('accessToken');
                const response = await axios.get('http://localhost:3030/dokumen', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                console.log('Response:', response);

                const documentList = document.getElementById('document-list');
                documentList.innerHTML = '';

                const documents = response.data.data || response.data;

                const totalDocuments = documents.length;
                document.getElementById('totalDocuments').textContent = totalDocuments;

                for (const doc of documents) {
                    console.log('Document:', doc);
                    
                    const docElement = document.createElement('div');
                    docElement.className = 'border p-4 rounded-lg shadow hover:shadow-lg transition-shadow cursor-pointer flex items-center';
                    docElement.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-16">
                            <path fill-rule="evenodd" d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5H5.625ZM7.5 15a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 7.5 15Zm.75 2.25a.75.75 0 0 0 0 1.5H12a.75.75 0 0 0 0-1.5H8.25Z" clip-rule="evenodd" />
                            <path d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z" />
                        </svg>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold">${doc.judul_dokumen}</h3>
                            <p class="text-gray-600">Status: ${doc.status}</p>
                            <p class="text-sm text-gray-500">Uploaded by: ${doc.name}</p>
                        </div> 
                        
                    `;
                
                    docElement.onclick = () => {
                        if (doc.nama_file) {
                            const filePath = `${doc.nama_file}`;
                            console.log('Processed file path:', filePath);
                            showPDF(filePath);
                        } else {
                            console.error('No file URL available for document:', doc.judul_dokumen);
                        }
                    };
                    documentList.appendChild(docElement);
                }
            } catch (error) {
                console.error('Error fetching documents:', error);
            }
        }

        function showPDF(filePath) {
            const encodedFilePath = filePath.replace(/ /g, '%20');
            const url = `http://localhost:3030/${encodedFilePath}`;
            console.log('PDF URL:', url);

            const pdfContainer = document.getElementById('pdf-container');
            pdfContainer.innerHTML = `
                <button onclick="closePDF()" class="absolute top-4 right-4 bg-gray-300 hover:bg-black text-black hover:text-white rounded-full w-8 h-8 flex items-center justify-center z-50">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </button>
            `;
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'flex items-center justify-center p-4';
            loadingDiv.innerHTML = `
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#00716A]"></div>
                <span class="ml-2 text-gray-600">Loading PDF...</span>
            `;
            pdfContainer.appendChild(loadingDiv);

            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                const numPages = pdf.numPages;
                const renderPromises = [];
                
                loadingDiv.remove();

                const pagesContainer = document.createElement('div');
                pagesContainer.className = 'flex flex-col items-center gap-4 p-4';
                pdfContainer.appendChild(pagesContainer);

                for (let pageNumber = 1; pageNumber <= numPages; pageNumber++) {
                    renderPromises.push(
                        pdf.getPage(pageNumber).then(function(page) {
                            const viewport = page.getViewport({ scale: 1.5 });
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            
                            canvas.className = 'w-full max-w-4xl shadow-lg rounded-lg';
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };

                            return page.render(renderContext).promise.then(() => canvas);
                        })
                    );
                }

                Promise.all(renderPromises).then(canvases => {
                    canvases.forEach(canvas => pagesContainer.appendChild(canvas));
                    
                    const pdfViewer = document.getElementById('pdf-viewer');
                    pdfViewer.classList.remove('hidden');
                }).catch(error => {
                    console.error('Error rendering PDF:', error);
                    pdfContainer.innerHTML = `
                        <div class="text-center p-4 text-red-600">
                            Failed to render PDF. Please try again.
                        </div>
                    `;
                });
            }).catch(error => {
                console.error('Error loading PDF:', error);
                pdfContainer.innerHTML = `
                    <div class="text-center p-4 text-red-600">
                        Failed to load PDF. Please check if the file exists.
                    </div>
                `;
            });
        }

        

        function closePDF() {
            const pdfViewer = document.getElementById('pdf-viewer');
            const pdfContainer = document.getElementById('pdf-container');
            
            pdfContainer.innerHTML = '';
            pdfViewer.classList.add('hidden');
        }

        

        document.addEventListener('DOMContentLoaded', fetchDocuments);
        
    </script>
