    <div class="main lg:ml-[300px] duration-1000 p-8">
        <div class="flex items-center">

                <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
            </svg>
        <h1 class="ml-3 font-bold text-3xl text-[#00716A]">Tambah Aplikasi</h1>
        </div>

        <div class="flex items-center justify-center min-h-[calc(100vh-240px)]">

            <div class="bg-white rounded-lg shadow-xl p-6 mt-2 w-full max-w-2xl">
                <div class="flex justify-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#00716A" viewBox="0 0 24 24" fill="currentColor" class="size-24">
                        <path fill-rule="evenodd" d="M2.25 5.25a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3V15a3 3 0 0 1-3 3h-3v.257c0 .597.237 1.17.659 1.591l.621.622a.75.75 0 0 1-.53 1.28h-9a.75.75 0 0 1-.53-1.28l.621-.622a2.25 2.25 0 0 0 .659-1.59V18h-3a3 3 0 0 1-3-3V5.25Zm1.5 0v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5Z" clip-rule="evenodd" />
                    </svg>                  
                </div>
    
                <div class="form">
                    <form id="formAplikasi" class="grid grid-cols-1 gap-4">
                        <div class="mb-3">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="nama_aplikasi">
                                Nama Aplikasi
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-gray-600 focus:shadow-outline" id="nama_aplikasi" type="text" placeholder="Masukkan Nama Aplikasi">
                        </div>
                        
                        <div class="mb-3">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="company">
                                Company
                            </label>
                            <div class="relative">
                                <select class="shadow appearance-none border rounded w-full py-2 px-3 pr-8 text-gray-700 leading-tight focus:outline-gray-600 focus:shadow-outline" id="company">
                                    <option value="">Pilih Company</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
    
                        <div class="mt-4 flex justify-center">
                            <button type="button" class="bg-[#038F87] hover:bg-[#1f7c77] text-white font-bold py-2 px-20 rounded-xl" onclick="handleSubmit()">
                                Tambah Aplikasi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

      <script src="https://unpkg.com/@feathersjs/client@^5.0.0/dist/feathers.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script>
        const app = feathers();
        const restClient = feathers.rest('http://localhost:3030');
        app.configure(restClient.axios(axios));
        app.configure(feathers.authentication());
    
        function Openbar() {
          document.querySelector('.sidebar').classList.toggle('left-[-300px]')
        }

        async function populateCompanies() {
          try {
            const response = await app.service('company').find();
            console.log('Response:', response);
            const companies = response.data || response; 
        
            const companySelect = document.getElementById('company');
        
            companySelect.innerHTML = '<option value="">Pilih Company</option>';
        
            companies.forEach(company => {
              const option = document.createElement('option');
              option.value = company.id;
              option.textContent = company.name;
              companySelect.appendChild(option);
            });
          } catch (error) {
            console.error('Error fetching companies:', error);
          }
        }
        
        document.addEventListener('DOMContentLoaded', populateCompanies);

        async function handleSubmit() {
          try {
            const formData = {
              name: document.getElementById('nama_aplikasi').value,
              company_id: parseInt(document.getElementById('company').value)
            };
        
            if (!formData.name || !formData.company_id || isNaN(formData.company_id)) {
              Swal.fire({
                icon: 'warning',
                title: 'Peringatan',
                text: 'Harap isi semua data yang diperlukan dengan benar.'
              });
              return;
            }
        
            const result = await app.service('aplikasi').create(formData);
            
            if (result) {
              await Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Aplikasi berhasil ditambahkan',
              });
              window.location.href = 'tambah-aplikasi.html';
            }
          } catch (error) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: error.message
            });
            console.error('Error:', error);
          }
        }
        </script>
